<!DOCTYPE html>
<html>
<head>
	<title>Raycasting</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="layout.css" />
</head>
<body>

	<canvas id="canvas" width="480" height="320"></canvas>
	<ul id="settings">
		<li>lights: <input id="showlights" type="checkbox" checked></li>
		<li>positions: <input id="showpositions" type="checkbox" checked></li>
		<li>walls: <input id="showwalls" type="checkbox"></li>
		<li>lightwalls: <input id="showlightwalls" type="checkbox" checked></li>
		<li>rays: <input id="showrays" type="checkbox"></li>
		<li> </li>
		<li>mousemove: <input id="use_mousemove" type="radio" name="use_handler" checked></li>
		<li>click: <input id="use_click" type="radio" name="use_handler"></li>
	</ul>
	
	<script src="script.js"></script>

</body>
</html>
